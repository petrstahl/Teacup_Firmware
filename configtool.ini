[configtool]
arduinodir = 
cflags = -DF_CPU=%F_CPU% -mmcu=%CPU% -Wall -Wstrict-prototypes -std=gnu99 -funsigned-char -funsigned-bitfields -fpack-struct -fshort-enums -Winline -fno-move-loop-invariants -fno-tree-scev-cprop -Os -ffunction-sections -finline-functions-called-once -mcall-prologues -Wa,-adhlns=build/%ALNAME% -save-temps=obj
ldflags = -Wl,--as-needed -Wl,--gc-sections
objcopyflags = -j .text -j .data -O ihex -R .eeprom -R .fuse -R .lock
programmer = wiring
port = /dev/ttyACM0
t0 = 25
r1 = 0
numtemps = 25
maxadc = 1023
minadc = 1

